{% extends 'base.html' %}
{% block content %}
{% load static %}
<div id="fullpage">
	<div class="section active masthead position-relative" id="section0" style="background-image: url({% static 'assets/img/donut.jpg' %})">
    <p class="meta" style="font-size: 4em; text-align: center;">Happy Birthday<br />Unknown</p>
		<div class="position-absolute bottom-0 end-0 m-5">
			<p class="meta" style="font-size: 2.2em;">Jan</p>
			<p class="meta" style="font-size: 3em;">29</p>
		</div>
	</div>
	<div class="section masthead" id="section1" style="background-image: url({% static 'assets/img/bg1.jpg' %})">
    {% for message in messages %}
    <div class="slide">
      <p class="meta" style="font-size: 4em; text-align: center;">{{ message.message }}</p>
      <p class="meta" style="font-size: 2em; text-align: center;">- {{ message.name }}</p>
    </div>
    {% endfor %}
	</div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript">
	var myFullpage = new fullpage('#fullpage', {
		sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff']
	});
</script>
{% endblock %}
